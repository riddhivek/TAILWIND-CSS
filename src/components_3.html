<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>components-3</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="grid h-screen place-content-center ">
    <div class=" justify-center border-2  rounded-xl bg-white shadow-2xl   ">
    <div >
        <div class="p-8">
            <h1 class="font-bold  justify-center w-96 font-serif text-3xl ">Regestration Form</h1>
        </div>
    </div>

    <div class=" justify-center w-96">
        <div class="bg-white px-10 py-10">
            <h1 class="font-bold text-2xl">Name</h1>
            <input type="text" placeholder="John Doe" class="border border-gray-300 rounded py-2 px-2 me-24 w-72">
        </div>

        <div class="bg-white px-12 ">
            <h1 class="font-bold text-2xl">Email</h1>
            <input type="text" placeholder="john@example.com" class="border border-gray-300 rounded py-2 px-2 me-24 w-72">
        </div>
        
        <div class="bg-white px-12 py-10">
            <h1 class="font-bold text-2xl">Password</h1>
            <input type="text" placeholder="**********" class="border border-gray-300 rounded py-2 px-2 me-24 text-right-center w-72">
        </div>

        <div class="bg-white px-12 ">
            <h1 class="font-bold text-2xl">Confirm Password</h1>
            <input type="text" placeholder="**********" class="border border-gray-300 rounded py-2 px-2 me-24 text-right-center w-72">
        </div>

        <div class="justify-center bg-white py-10 px-8">
            <button class="border rounded bg-blue-900 text-white h-14 w-72">Register</button>
        </div>
    </div>
    </div>
</body>
</html>
