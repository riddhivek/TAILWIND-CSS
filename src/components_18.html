<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>components-18</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="grid h-screen place-content-center ">
    <div class=" header-section shadow-2xl">
        <div class="flex justify-between w-52">
            <div class="right-section px-5">
                <div class="font-bold py-2">FIRST NAME</div>
                <input type="text" placeholder="Jane" class="border-2 border-gray-300 px-11 py-2 bg-gray-300 placeholder-gray-700">
            </div>
            <div class="left-section">
                <div class="font-bold py-2">LAST NAME</div>
                <input type="text" placeholder="Doe" class="border-2 border-gray-300 px-11 py-2 bg-gray-300 placeholder-gray-700">
            </div>
        </div>
        <div class="italic text-red-600 py-5 px-4">Please fill out this field</div>
        <div class="px-5">
            <div class="py-2 ">PASSWORD</div>
            <input type="text" placeholder="*****************************" class="border-2 border-gray-300 text-left px-48 py-2 bg-gray-300 ">
            <div class="text-gray-700 italic">Make it as long and as crazy as you'd like</div>
        </div>
        <div class="footer-section">
            <div class="flex justify-between">
                <div class="py-10 px-5">
                    <div class="font-bold py-2">CITY</div>
                    <input type="text" placeholder="Albuquerque" class="bg-gray-300 px-4 py-2">
                </div>

                <div class="py-10 px-5">
                    <div class="font-bold py-2">STATE</div>
                    <input type="text" placeholder="New Mexico" class="bg-gray-300 px-4 py-2">
                </div>

                <div class="py-10 px-5">
                    <div class="font-bold py-2">ZIP</div>
                    <input type="text" placeholder="90210" class="bg-gray-300 px-4 py-2">
                </div>

            </div>
        </div>
    </div>

    
</body>
</html>
